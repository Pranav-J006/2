<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Player UI</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f4f6f8;
    font-family: Arial, sans-serif;
}

/* PLAYER CARD */
.player {
    width: 300px;
    background-color: #ffffff;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    padding: 20px;
    text-align: center;
}

/* ALBUM ART */
.album {
    width: 100%;
    height: 200px;
    background: linear-gradient(135deg, #6a85b6, #bac8e0);
    border-radius: 10px;
    margin-bottom: 15px;
}

/* SONG INFO */
.song h3 {
    margin: 5px 0;
}

.song p {
    margin: 0;
    color: #777;
    font-size: 14px;
}

/* PROGRESS BAR */
.progress {
    margin: 15px 0;
    width: 100%;
    height: 6px;
    background-color: #e0e0e0;
    border-radius: 10px;
    overflow: hidden;
}

.progress span {
    display: block;
    width: 40%;
    height: 100%;
    background-color: #6a85b6;
}

/* CONTROLS */
.controls {
    display: flex;
    justify-content: space-around;
    align-items: center;
    margin-top: 10px;
}

.controls button {
    border: none;
    background-color: #6a85b6;
    color: white;
    width: 45px;
    height: 45px;
    border-radius: 50%;
    font-size: 16px;
    cursor: pointer;
    transition: transform 0.2s, background-color 0.2s;
}

.controls button:hover {
    transform: scale(1.1);
    background-color: #556fa3;
}

/* PLAY / PAUSE TOGGLE (CSS ONLY) */
#toggle {
    display: none;
}

.play::before {
    content: "▶";
}

#toggle:checked + .play::before {
    content: "❚❚";
}
</style>
</head>

<body>

<div class="player">
    <div class="album"></div>

    <div class="song">
        <h3>Sample Song</h3>
        <p>Pranav</p>
    </div>

    <div class="progress">
        <span></span>
    </div>

    <div class="controls">
        <button>⏮</button>

        <label>
            <input type="checkbox" id="toggle">
            <button class="play"></button>
        </label>

        <button>⏭</button>
    </div>
</div>

</body>
</html>
